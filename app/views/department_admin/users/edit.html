{% extends "layouts/layout_wide.html" %}

{% set pageTitle = "Edit user" %}
{% set serviceNav = "Users" %}

{% set mainClasses = 'govuk-!-padding-top-0' %}

{% block content %}

  {% include "layouts/_pageheader.html" %}

  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" action="/department-admin/users/{{ user.id }}">
          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--l" for="first-name">
                Edit user
              </label>
            </h1>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First name
            </label>
            <input class="govuk-input" id="first-name" name="first_name" type="text" value="{{ user.first_name }}" required>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last name
            </label>
            <input class="govuk-input" id="last-name" name="last_name" type="text" value="{{ user.last_name }}" required>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Email address
            </label>
            <input class="govuk-input" id="email" name="email" type="email" value="{{ user.email }}" required>
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                <h2 class="govuk-fieldset__heading">
                  User role
                </h2>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="role-department_admin" name="role" type="radio" value="department_admin" {% if user.role == 'department_admin' %}checked{% endif %}>
                  <label class="govuk-label govuk-radios__label" for="role-department_admin">
                    Department administrator
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="role-user" name="role" type="radio" value="user" {% if user.role == 'user' %}checked{% endif %}>
                  <label class="govuk-label govuk-radios__label" for="role-user">
                    Standard user
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
              Save changes
            </button>
            <a class="govuk-link govuk-link--no-visited-state" href="users">Cancel</a>
          </div>
        </form>

        <div class="govuk-!-margin-top-9">
          <h2 class="govuk-heading-m">Danger zone</h2>
          <form method="post" action="/department-admin/users/{{ user.id }}/delete" class="govuk-!-margin-top-4">
            <button class="govuk-button govuk-button--warning" data-module="govuk-button">
              Delete user
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
