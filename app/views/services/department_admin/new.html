{% extends "layouts/layout.html" %}

{% block pageTitle %}
  Add a new service - {{ serviceName }}
{% endblock %}

{% block beforeContent %}
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="/">Home</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="/services">Services</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        Add a new service
      </li>
    </ol>
  </div>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">Add a new service</h1>

      <form action="/services" method="post">
        <input type="hidden" name="_csrf" value="{{ csrfToken }}">
        
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--m" for="name">
            Service name
          </label>
          <input class="govuk-input govuk-input--width-30" id="name" name="name" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--m" for="url">
            Service URL
          </label>
          <div id="url-hint" class="govuk-hint">
            Enter the full URL including https://
          </div>
          <input class="govuk-input govuk-input--width-30" id="url" name="url" type="text" aria-describedby="url-hint">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Add service
        </button>
      </form>
    </div>
  </div>
{% endblock %}
